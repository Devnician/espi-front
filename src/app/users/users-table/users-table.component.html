<button mat-raised-button color="primary" style="margin: 10px" routerLink="">
  Home
</button>

<button
  mat-raised-button
  color="primary"
  style="margin: 10px"
  (click)="addOrder()"
>
  Добави
</button>
<button
  mat-raised-button
  color="primary"
  style="margin: 10px"
  (click)="updateFirst()"
>
  Промени
</button>

<div class="mat-elevation-z8">
  <mat-progress-bar
    *ngIf="dataSource.loading$ | async"
    color="warn"
    mode="indeterminate"
  ></mat-progress-bar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>създаден на</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt | date: "d.MM.YYYY HH:mm:ss" }}
      </td>
    </ng-container>
    <!-- updatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>създаден на</th>
      <td mat-cell *matCellDef="let row">
        {{ row.updatedAt | date: "d.MM.YYYY HH:mm:ss" }}
      </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>име</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <!-- surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>презиме</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>
    <!-- family Column -->
    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>фамилия</th>
      <td mat-cell *matCellDef="let row">{{ row.family }}</td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ел. поща</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    <!-- voted Column -->
    <ng-container matColumnDef="voted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>гласувал</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          color="accent"
          [checked]="row.voted"
          [disabled]="true"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- eVoted Column -->
    <ng-container matColumnDef="eVoted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>е-гласувал</th>
      <td mat-cell *matCellDef="let row">
        <!--  (change)="onVatStatementChange($event)" -->
        <mat-checkbox
          color="accent"
          [checked]="row.eVoted"
          [disabled]="true"
        ></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [@rowsAnimation]=""
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <tr #noDataRow *matNoDataRow class="mat-row no-data-row">
      <td colspan="20" style="text-align: center">Няма намерени записи!</td>
    </tr>
  </table>

  <mat-paginator
    #paginator
    [hidden]="(dataSource.counter | async) === 0"
    [length]="dataSource.counter | async"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 100]"
  ></mat-paginator>
</div>
