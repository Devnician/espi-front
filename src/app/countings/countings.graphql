query GetFinishedReferendums($where: referendums_bool_exp) {
  referendums(where: $where) {
    ...ReferendumFields
  }
  referendums_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query getReferendumCountings($where: referendum_countings_bool_exp) {
  referendum_countings(where: $where) {
    question {
      referendumId
      id
      question
    }
    votesCount
    votesTrue
    votesFalse
    voted
    evoted
  }
}

query GetMayorCountings($where: mayor_countings_bool_exp ) {
  mayor_countings(where: $where) {
    member {
      user {
        name
        family
      }
    }
    voting {
      id
      type
      name
      description
    }
    votes
  }
  mayor_countings_aggregate {
    aggregate {
      sum {
        votes
      }
    }
  }
}
