<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Създаден на</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt | date: "d.MM.YYYY HH:mm:ss" }}
      </td>
    </ng-container>
    <!-- updatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Променен на</th>
      <td mat-cell *matCellDef="let row">
        {{ row.updatedAt | date: "d.MM.YYYY HH:mm:ss" }}
      </td>
    </ng-container>
    <!-- Question Column -->
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Текс на въпроса</th>
      <td mat-cell *matCellDef="let row">
        <input #question type="text" [(ngModel)]="row.question" matInput />
      </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
          [disabled]="disabled"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button type="button" mat-menu-item (click)="removeQuestion(row, i)">
            <mat-icon>edit</mat-icon>
            <span>Изтрий</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="
        isUpdate ? editDisplayedColumns : createDisplayedColumns
      "
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: isUpdate ? editDisplayedColumns : createDisplayedColumns
      "
    ></tr>
  </table>
</div>
