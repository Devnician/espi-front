<div class="mat-elevation-z8" style="height: calc(100% - 10px); margin: 5px">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- num Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>Номер</th>
      <td mat-cell *matCellDef="let row">{{ row.num }}</td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Име</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <!-- surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Презиме</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>
    <!-- family Column -->
    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef>Фамилия</th>
      <td mat-cell *matCellDef="let row">{{ row.family }}{{ row.userId }}</td>
    </ng-container>
    <!-- selected Column -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>Избран</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          [disabled]="preview"
          (change)="onPersonSelected(row)"
          color="accent"
          [checked]="row.selected"
          color="warn"
        ></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
