<div class="mat-elevation-z8" style="height: calc(100% - 10px); margin: 5px">
  Child component
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- num Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>num</th>
      <td mat-cell *matCellDef="let row">{{ row.num }}</td>
    </ng-container>
    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>firstName</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>lastName</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>
    <!-- selected Column -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>selected</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (change)="onPersonSelected(row)"
          color="accent"
          [checked]="row.selected"
          color="warn"
        ></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
