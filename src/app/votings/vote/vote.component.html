<h2>{{ label }}</h2>
<div id="main-content" style="background-color: primary">
  <mat-tab-group
    [selectedIndex]="selected.value"
    (selectedIndexChange)="
      selected.setValue($event); onSelectPoliticalGroup($event)
    "
  >
    <mat-tab *ngFor="let pg of politicalGroups | async">
      <ng-template mat-tab-label> {{ pg.buletineNumber }} </ng-template>
      <div style="display: flex; width: 100%">
        <app-parent style="width: 100%" [group]="pg"></app-parent>
        <app-child style="width: 100%" [candidates]="pg.childs"></app-child>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div mat-card-actions align="end">
    <button
      mat-raised-button
      type="button"
      (click)="goToPreviewPage()"
      color="accent"
      [disabled]="canGoToPreview()"
    >
      Преглед на избора <mat-icon>preview</mat-icon>
    </button>
  </div>
</div>
