query GetStartedVotings {
  votings(
    where: {
      _and: [
        { startedAt: { _is_null: false } }
        { finishedAt: { _is_null: true } }
      ]
    }
  ) {
    id
    createdAt
    startedAt
    updatedAt
    finishedAt
    type
    name
    description
  }
  votings_aggregate {
    aggregate {
      count
    }
  }
}
