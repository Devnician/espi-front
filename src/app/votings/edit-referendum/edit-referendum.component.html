<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{
        isUpdate ? "Редактиране" : "Създаване"
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z4 form-sector full-width">
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Наименование"
                formControlName="name"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <!-- <div class="col"> -->
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Описание"
              formControlName="description"
            />
          </mat-form-field>
          <!-- </div> -->
        </div>
      </div>

      <div *ngIf="isUpdate" class="mat-elevation-z4 form-sector full-width">
        Добавяне на въпрос:
        <div class="row">
          <!-- <div class="col"> -->
          <mat-form-field class="full-width">
            <input matInput placeholder="Въпрос" />
          </mat-form-field>
          <!-- </div> -->
        </div>

        <!--  [disabled]="" -->
        <div>
          <button
            type="button"
            mat-mini-fab
            class="m-l-15"
            color="accent"
            (click)="addQuestion()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <app-edit-referendum-table> </app-edit-referendum-table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" type="submit">
        {{ isUpdate ? "Промени" : "Създай" }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
