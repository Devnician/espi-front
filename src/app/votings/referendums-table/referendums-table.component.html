<div class="mat-elevation-z8">
  <mat-progress-bar
    *ngIf="dataSource.loading$ | async"
    color="warn"
    mode="indeterminate"
  ></mat-progress-bar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr #noDataRow *matNoDataRow class="mat-row no-data-row">
      <td colspan="20" style="text-align: center">Няма намерени записи!</td>
    </tr>
  </table>

  <mat-paginator
    #paginator
    [hidden]="(dataSource.counter | async) === 0"
    [length]="dataSource.counter | async"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15, 100]"
  ></mat-paginator>
</div>
