<button mat-raised-button color="primary" style="margin: 10px" routerLink="">
  Home
</button>

<button
  mat-raised-button
  color="primary"
  style="margin: 10px"
  (click)="addOrder()"
>
  Добави
</button>
<button
  mat-raised-button
  color="primary"
  style="margin: 10px"
  (click)="updateFirst()"
>
  Промени
</button>

<div class="mat-elevation-z8">
  <mat-progress-bar
    *ngIf="dataSource.loading$ | async"
    color="warn"
    mode="indeterminate"
  ></mat-progress-bar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>създаден на</th>
      <td mat-cell *matCellDef="let row">{{ row.created_at | date }}</td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Сума</th>
      <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [@rowsAnimation]=""
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <tr #noDataRow *matNoDataRow class="mat-row no-data-row">
      <td colspan="20" style="text-align: center">Няма намерени записи!</td>
    </tr>
  </table>

  <mat-paginator
    #paginator
    [hidden]="(dataSource.counter | async) === 0"
    [length]="dataSource.counter | async"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 100]"
  ></mat-paginator>
</div>
