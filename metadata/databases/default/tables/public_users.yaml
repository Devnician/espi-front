table:
  name: users
  schema: public
object_relationships:
- name: address
  using:
    foreign_key_constraint_on: addressId
- name: roleType
  using:
    foreign_key_constraint_on: role
- name: secondRoleType
  using:
    foreign_key_constraint_on: secondRole
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - addressId
    - eVoted
    - egn
    - email
    - family
    - name
    - password
    - pin
    - role
    - secondRole
    - surname
    - voted
    - votingSectionId
  role: central
- permission:
    backend_only: false
    check: {}
    columns:
    - addressId
    - eVoted
    - egn
    - email
    - family
    - name
    - password
    - pin
    - role
    - secondRole
    - surname
    - voted
    - votingSectionId
  role: centralLeader
