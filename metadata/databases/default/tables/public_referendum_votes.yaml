table:
  name: referendum_votes
  schema: public
object_relationships:
- name: referendum_question
  using:
    foreign_key_constraint_on: questionId
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - eVote
    - id
    - questionId
    - sectionId
    - userId
    - vote
  role: section
- permission:
    backend_only: false
    check: {}
    columns:
    - eVote
    - questionId
    - sectionId
    - userId
    - vote
  role: user
select_permissions:
- permission:
    columns:
    - eVote
    - id
    - questionId
    - vote
    filter: {}
  role: central
- permission:
    columns:
    - eVote
    - id
    - questionId
    - vote
    filter: {}
  role: centralLeader
- permission:
    columns:
    - createdAt
    - eVote
    - id
    - questionId
    - vote
    filter: {}
  role: section
- permission:
    columns:
    - createdAt
    - eVote
    - id
    - questionId
    - vote
    filter: {}
  role: sectionLeader
- permission:
    columns:
    - id
    - createdAt
    - questionId
    - sectionId
    - userId
    - vote
    - eVote
    filter:
      userId:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - eVote
    - sectionId
    - vote
    filter: {}
  role: section
