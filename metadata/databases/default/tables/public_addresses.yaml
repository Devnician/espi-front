table:
  name: addresses
  schema: public
object_relationships:
- name: settlement
  using:
    foreign_key_constraint_on: settlementId
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - settlementId
    - street
    - number
    - description
  role: central
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - number
    - settlementId
    - description
    - street
  role: centralLeader
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - settlementId
    - street
    - number
    - description
    filter: {}
  role: central
- permission:
    columns:
    - id
    - number
    - settlementId
    - description
    - street
    filter: {}
  role: centralLeader
- permission:
    allow_aggregations: true
    columns:
    - id
    - number
    - settlementId
    - description
    - street
    filter: {}
  role: section
- permission:
    columns:
    - id
    - number
    - settlementId
    - description
    - street
    filter: {}
  role: sectionLeader
- permission:
    columns:
    - id
    - number
    - settlementId
    - description
    - street
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - description
    - id
    - number
    - settlementId
    - street
    filter: {}
  role: central
- permission:
    check: {}
    columns:
    - description
    - id
    - number
    - settlementId
    - street
    filter: {}
  role: centralLeader
