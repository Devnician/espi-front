- permission:
    allow_aggregations: true
    columns:
    - id
    - number
    - settlementId
    - description
    - street
    filter: {}
  role: section
- permission:
    columns:
    - id
    - number
    - settlementId
    - description
    - street
    filter: {}
  role: sectionLeader
- permission:
    columns:
    - id
    - number
