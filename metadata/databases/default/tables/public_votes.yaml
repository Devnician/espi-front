table:
  name: votes
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      userId:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - inSection
    - voteGroupId
    - voteUserId
    - votingId
    set:
      userId: x-hasura-User-Id
  role: user
