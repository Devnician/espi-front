table:
  name: referendums
  schema: public
object_relationships:
- name: settlement
  using:
    foreign_key_constraint_on: settlementId
array_relationships:
- name: referendumQuestions
  using:
    foreign_key_constraint_on:
      column: referendumId
      table:
        name: referendum_questions
        schema: public
