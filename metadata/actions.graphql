type Mutation {
  RegisterUser(
    arg1: RegisterUserInsertInput!
  ): RegisterOutput
}

type Query {
  getAccessToken(
    args: UsersInput!
  ): LoginResponse
}

input UsersInput {
  egn: String!
  pin: String!
  password: String
}

input RegisterUserInsertInput {
  egn: String!
  pin: String!
  email: String!
  password: String!
}

type LoginResponse {
  message: String
  code: String
  userId: Int
  accessToken: String!
}

type RegisterOutput {
  accessToken: String!
}

