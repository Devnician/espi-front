actions:
- name: LoginAction
  definition:
    kind: ""
    handler: http://host.docker.internal:9000/auth/login
  permissions:
  - role: anonymous
- name: RegisterAction
  definition:
    kind: ""
    handler: http://host.docker.internal:9000/auth/register
  permissions:
  - role: anonymous
- name: getAccessToken
  definition:
    kind: ""
    handler: http://host.docker.internal:9000/auth/getAccessToken
    forward_client_headers: true
custom_types:
  enums: []
  input_objects:
  - name: UsersInput
  - name: RegisterUserInsertInput
  - name: LoginInput
  objects:
  - name: LoginResponse
  - name: RegisterOutput
  - name: LoginOutput
  scalars: []
